<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Navigation (same as index.html) -->

<!-- Product Listing -->
<section class="py-5">
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Our Products</h2>
            </div>
            <div class="col-md-6 text-end">
                <select class="form-select w-auto d-inline-block" id="sortSelect">
                    <option value="productId,asc">Sort by: Default</option>
                    <option value="price,asc">Price: Low to High</option>
                    <option value="price,desc">Price: High to Low</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Filter</h5>
                        <div class="mb-3">
                            <label class="form-label">Categories</label>
                            <div id="categoryFilters">
                                <!-- Categories loaded via API -->
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price Range</label>
                            <input type="range" class="form-range" min="0" max="1000" id="priceRange">
                            <div class="d-flex justify-content-between">
                                <span>$0</span>
                                <span>$1000</span>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" id="applyFilters">Apply Filters</button>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row" id="productsGrid">
                    <!-- Products loaded via API -->
                </div>
                <nav class="mt-4">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Pagination loaded via API -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/products.js"></script>
</body>
</html>
